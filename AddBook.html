      <!--- dropdown menu!---> 
      
      <div class="from-group-mb-3">
      <label for="">Category:</label>
      <select name="category" class="form-control">
      <option value="General">General</option>
      <option value="References">References</option>
      <option value="Encyclopedia">Encyclopedia</option>
      <option value="Science">Science</option>
      <option value="Math">Math</option>
      <option value="Newspaper">Newspaper</option>
      <option value="English">English</option>
      </select><br />
      
      Author: <input type="text" name="author" /><br />
      Book Copies: <input type="number" name="book_copies" value="1" min="1" max="1000" /><br />
      Publisher: <input type="text" name="book_pub" /><br />
      ISBN: <input type="text" name="isbn" /><br />
      Copyright Year: <input type="number" name="copyright_year" value="1901" min="1901" max="2155"/><br />
      Date Added: <input type="datetime-local" name="date_added" /><br />
      
      <label for="">Status:</label>
      <select name="status" class="form-control">
      <option value="New">New</option>
      <option value="Old">Old</option>
      <option value="Damage">Damage</option>
      </select><br /><br/>
      <input type="submit" name="AddBookSubmit" />
      <br />
